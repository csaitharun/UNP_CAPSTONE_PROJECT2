<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <form method="post">
            <div class="form-group">
                <label for="query1">Call  Failure:</label>
                <input type="text" id="query1" name="query1" value="{{ query1 }}" required>
            </div>
            <div class="form-group">
                <label for="query2">Complains:</label>
                <input type="text" id="query2" name="query2" value="{{ query2 }}" required>
            </div>
            <div class="form-group">
                <label for="query3">Subscription  Length:</label>
                <input type="text" id="query3" name="query3" value="{{ query3 }}" required>
            </div>
            <div class="form-group">
                <label for="query4">Charge  Amount:</label>
                <input type="text" id="query4" name="query4" value="{{ query4 }}" required>
            </div>
            <div class="form-group">
                <label for="query5">Seconds of Use:</label>
                <input type="text" id="query5" name="query5" value="{{ query5 }}" required>
            </div>
            <div class="form-group">
                <label for="query6">Frequency of use:</label>
                <input type="text" id="query6" name="query6" value="{{ query6 }}" required>
            </div>
            <div class="form-group">
                <label for="query7">Frequency of SMS:</label>
                <input type="text" id="query7" name="query7" value="{{ query7 }}" required>
            </div>
            <div class="form-group">
                <label for="query8">Distinct Called Numbers:</label>
                <input type="text" id="query8" name="query8" value="{{ query8 }}" required>
            </div>
            <div class="form-group">
                <label for="query9">Age Group:</label>
                <input type="text" id="query9" name="query9" value="{{ query9 }}" required>
            </div>
            <div class="form-group">
                <label for="query10">Tariff Plan:</label>
                <input type="text" id="query10" name="query10" value="{{ query10 }}" required>
            </div>
            <div class="form-group">
                <label for="query11">Status:</label>
                <input type="text" id="query11" name="query11" value="{{ query11 }}" required>
            </div>
            <div class="form-group">
                <label for="query12">Age:</label>
                <input type="text" id="query12" name="query12" value="{{ query12 }}" required>
            </div>
            <div class="form-group">
                <label for="query13">Customer Value:</label>
                <input type="text" id="query13" name="query13" value="{{ query13 }}" required>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>

        {% if output1 and output2 %}
        <div class="result">
            <p>{{ output1 }}</p>
            <p>{{ output2 }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
